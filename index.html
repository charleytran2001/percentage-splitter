    <link rel="stylesheet" href="styles.css">
    <title>Percentage Splitter</title>
</head>
<body>

    <div id="page-container">

            <div class="bar"><p>50.00%</p></div>
            <div class="resize"></div>
            <div class="bar"><p>50.00%</p></div>
        </div>
    
        <div id="info">

        </div>
    
        <div id="options">
            <input id="value" type="number" value="1000">
        </div>
    </div>

    <script src="script.js"></script>
</body>
